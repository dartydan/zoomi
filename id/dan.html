    <meta charset="UTF-8">

    <title>Dan | ZOOMI Profile</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none !important;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 350px;
            overflow: hidden;
            position: relative;
        }

        .card-header {
            background: linear-gradient(135deg, #2c1635 0%, #667eea 100%);
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background: #f0f0f0;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .profile-name {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .card-body {
            padding: 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease;
            cursor: pointer;
        }

        .contact-item:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
            color: white;
        }

        .contact-icon.phone {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .contact-icon.email {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        .contact-icon.website {
            background: linear-gradient(135deg, #FF9800 0%, #F57C00 100%);
        }

        .contact-icon.location {
            background: linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%);
        }

        .contact-details {
            flex: 1;
        }

        .contact-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 2px;
        }

        .contact-value {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
        }

        .contact-value a {
            color: inherit;
            text-decoration: none;
        }

        .back-to-site {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        .back-to-site a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-to-site a:hover {
            color: white;
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 0;
                margin: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                align-items: stretch;
            }

            .contact-card {
                max-width: 100%;
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
                flex: 1;
                display: flex;
                flex-direction: column;
                box-shadow: none;
            }

            .card-header {
                padding: 40px 20px 30px;
                flex-shrink: 0;
            }

            .card-body {
                flex: 1;
                display: flex;
                flex-direction: column;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }

            .profile-name {
                font-size: 1.8rem;
            }

            .contact-item {
                padding: 18px 20px;
            }

            /* Hide custom cursor on mobile */
            #css-cursor {
                display: none;
            }

            /* Restore cursor on mobile */
            * {
                cursor: auto !important;
            }
        }
    </style>
</head>

    <div class="contact-card">
        <div class="card-header">
            <div class="profile-image">
                <img src="https://marvel-b1-cdn.bc0a.com/f00000000277771/www.bsu.edu/-/media/www/profiles/umc/morency_dan_aug_2022.jpg" alt="Dan Morency">
            </div>
            <h1 class="profile-name">Dan</h1>
            <p class="profile-title">Founder & CEO</p>
        </div>
        
        <div class="card-body">
            <div class="contact-item" onclick="window.location.href='tel:+17652800057'">
                <div class="contact-icon phone">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="contact-details">
                    <div class="contact-label">mobile</div>
                    <div class="contact-value">(765) 280-0057</div>
                </div>
            </div>
            
            <div class="contact-item" onclick="window.location.href='mailto:dan@zoomi.com'">
                <div class="contact-icon email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <div class="contact-label">email</div>
                    <div class="contact-value">dan@zoomi.co</div>
                </div>
            </div>
            
            <div class="contact-item" onclick="window.open('https://zoomi.co', '_blank')">
                <div class="contact-icon website">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="contact-details">
                    <div class="contact-label">website</div>
                    <div class="contact-value">zoomi.co</div>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="contact-icon location">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="contact-details">
                    <div class="contact-label">location</div>
                    <div class="contact-value">Indiana</div>
                </div>
            </div>
        </div>
    </div>
