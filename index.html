    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZOOMI | Creative & Music</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>
    <!-- Google Tag Manager (noscript) -->

    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="split-container">
        <section class="split creative" onclick="window.location.href='marketing.html'">
            <div class="content">
                <h2>MARKETING</h2>
                <p>Creative & Digital</p>
            </div>
        </section>
        
        <section class="split music">
            <div class="content">
                <h2>MUSIC</h2>
                <p>Record Label & Production</p>
            </div>
        </section>
    </div>

    <h1 class="main-logo">ZOOMI</h1>
    
    <!-- Mobile swipe indicator -->
    <div class="swipe-indicator">
        <i class="fas fa-chevron-down"></i>
    </div>

    <script src="cursor.js"></script>
    <script>
        // Handle mobile scroll indicator
        const indicator = document.querySelector('.swipe-indicator');

        if (window.innerWidth <= 768) {
            let lastScrollTop = 0;
            
            window.addEventListener('scroll', () => {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > lastScrollTop) {
                    indicator.style.opacity = '0';
                } else if (scrollTop < 50) {
                    indicator.style.opacity = '0.7';
                }
                
                lastScrollTop = scrollTop;
            }, { passive: true });
        }

        // Add click functionality for creative section
        const creativeSection = document.querySelector('.creative');
        
        // Add hover effect for creative section
        creativeSection.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
        });
        
        creativeSection.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
