<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Label | Welcome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-inner"></div>
    <div class="content">
        <h1>ZOOMI</h1>
        <p>Innovative Sound. Timeless Music.</p>
    </div>
    <script>
        const cursor = document.querySelector('.cursor');
        const cursorInner = document.querySelector('.cursor-inner');
        let rotation = 0;

        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px) rotate(${rotation}deg)`;
            cursorInner.style.transform = `translate(${e.clientX - 4}px, ${e.clientY - 4}px)`;
            rotation += 2; // Make the cursor rotate
        });
    </script>
</body>
</html>
